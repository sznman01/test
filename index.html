  <script>
    const { createApp, ref, reactive, onMounted, watch, computed } = Vue;

    createApp({
      setup() {
        const trips = ref([]);
        const currentPage = ref('home');
        const showAddForm = ref(false);
        const showDeleteConfirm = ref(false);
        const editingIndex = ref(-1);
        const selectedTripIndex = ref(0);
        const deletingIndex = ref(-1);
        const activeTab = ref('itinerary');
        
        const currentTrip = reactive({
          title: '',
          location: '',
          startDate: '',
          endDate: '',
          description: '',
          itinerary: []
        });

        const formatDateRange = (dates) => {
          if (Array.isArray(dates) && dates.length >= 2) {
            return `${dates[0]} - ${dates[dates.length - 1]}`;
          }
          return dates;
        };

        const calculateDays = (dates) => {
          if (Array.isArray(dates) && dates.length >= 2) {
            const start = new Date(dates[0]);
            const end = new Date(dates[dates.length - 1]);
            return Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
          }
          return 0;
        };

        const viewTripDetail = (index) => {
          selectedTripIndex.value = index;
          currentPage.value = 'detail';
          activeTab.value = 'itinerary';
        };

        const backToHome = () => {
          currentPage.value = 'home';
        };

        const editTrip = (index) => {
          const trip = trips.value[index];
          currentTrip.title = trip.title;
          currentTrip.location = trip.location;
          currentTrip.startDate = trip.startDate;
          currentTrip.endDate = trip.endDate;
          currentTrip.description = trip.description;
          currentTrip.itinerary = JSON.parse(JSON.stringify(trip.itinerary || []));
          editingIndex.value = index;
          showAddForm.value = true;
        };

        const saveTrip = () => {
          const dates = [];
          const start = new Date(currentTrip.startDate);
          const end = new Date(currentTrip.endDate);
          
          for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            dates.push(d.toISOString().split('T')[0]);
          }

          const tripData = {
            title: currentTrip.title,
            location: currentTrip.location,
            startDate: currentTrip.startDate,
            endDate: currentTrip.endDate,
            dates: dates,
            description: currentTrip.description,
            itinerary: currentTrip.itinerary
          };

          if (editingIndex.value >= 0) {
            trips.value[editingIndex.value] = tripData;
          } else {
            trips.value.push(tripData);
          }
          
          resetForm();
        };

        const deleteTrip = (index) => {
          deletingIndex.value = index;
          showDeleteConfirm.value = true;
        };

        const confirmDelete = () => {
          trips.value.splice(deletingIndex.value, 1);
          showDeleteConfirm.value = false;
        };

        const cancelEdit = () => {
          resetForm();
        };

        const resetForm = () => {
          Object.assign(currentTrip, { 
            title: '', 
            location: '', 
            startDate: '', 
            endDate: '', 
            description: '',
            itinerary: []
          });
          editingIndex.value = -1;
          showAddForm.value = false;
        };

        // æœ¬åœ°å„²å­˜
        onMounted(() => {
          const saved = localStorage.getItem('travelTrips');
          if (saved) {
            trips.value = JSON.parse(saved);
          }
        });

        const saveToLocal = () => {
          localStorage.setItem('travelTrips', JSON.stringify(trips.value));
        };

        // ç›£è½è®ŠåŒ–è‡ªå‹•å„²å­˜
        watch(trips, saveToLocal, { deep: true });

        return {
          trips,
          currentPage,
          showAddForm,
          showDeleteConfirm,
          editingIndex,
          selectedTripIndex,
          deletingIndex,
          activeTab,
          currentTrip,
          formatDateRange,
          calculateDays,
          viewTripDetail,
          backToHome,
          editTrip,
          saveTrip,
          deleteTrip,
          confirmDelete,
          cancelEdit
        };
      }
    }).mount('#app');
  </script>
